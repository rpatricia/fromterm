<app-navbar></app-navbar>
<main class="container mt-5">
  <div class="piscina">
    <div class="card custom-card">
      <div class="card-header bg-transparent border-0">
        <h2 class="form-title">Dados da Piscina</h2>
      </div>
      <div class="card-body">
        <!-- Largura -->
        <div class="mb-3">
          <label for="largura" class="form-label">Largura (em metros)</label>
          <input type="number" class="form-control" id="largura" name="largura" placeholder="5m - 20m" [(ngModel)]="dadosPiscina.largura">
        </div>

        <!-- Comprimento -->
        <div class="mb-3">
          <label for="comprimento" class="form-label">Comprimento (em metros)</label>
          <input type="number" class="form-control" id="comprimento" name="comprimento" placeholder="5m - 20m" [(ngModel)]="dadosPiscina.comprimento">
        </div>

        <!-- Profundidade -->
        <div class="mb-3">
          <label for="profundidade" class="form-label">Profundidade (em metros)</label>
          <input type="number" class="form-control" id="profundidade" name="profundidade" placeholder="5m - 20m" [(ngModel)]="dadosPiscina.profundidade">
        </div>

        <!-- Tipo de piscina -->
        <div class="mb-3">
          <label for="tipoPiscina" class="form-label">Sua piscina é</label>
          <select class="form-select" id="tipoPiscina" name="tipoPiscina" [(ngModel)]="aberta">
            <option value="0">Fechada</option>
            <option value="1">Aberta</option>
          </select>
        </div>

        <!-- Velocidade do vento -->
        <div class="mb-3">
          <label for="vento" class="form-label">Velocidade do vento</label>
          <select class="form-select" id="vento" name="vento" [(ngModel)]="dadosPiscina.vento">
            <option value="1">Nenhum</option>
            <option value="2">Fraco</option>
            <option value="3">Moderado</option>
            <option value="4">Forte</option>
          </select>
        </div>

        <!-- Uso anual da piscina -->
        <div class="mb-3">
          <label for="usoAnual" class="form-label">Será usada</label>
          <select class="form-select" id="usoAnual" name="usoAnual" [(ngModel)]="dadosPiscina.usoAno">
            <option value="1">Ano todo</option>
            <option value="2">Menos inverno</option>
            <option value="3">Só no verão</option>
          </select>
        </div>

        <!-- Uso mensal da piscina -->
        <div class="mb-3">
          <label for="usoMensal" class="form-label">Uso durante o mês</label>
          <select class="form-select" id="usoMensal" name="usoMensal" [(ngModel)]="dadosPiscina.usoMes">
            <option value="1">Mês todo</option>
            <option value="2">Fim de semana</option>
          </select>
        </div>

        <button class="btn btn-primary custom-submit-btn" (click)="submit()">SALVAR</button>
      </div>
    </div>
  </div>
  <h1 *ngIf="bombaDeCalor" class="mt-5 recommendation">
    Bomba de Calor recomendada: {{ bombaDeCalor.name }}
  </h1>
</main>
